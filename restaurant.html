<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Normalize.css for better cross-browser consistency -->
    <link
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <!-- Main CSS file -->
    <link
      rel="stylesheet"
      type="text/css"
      href="css/styles.css"
      media="screen"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="img/icons/fork_knife_512.png" />
    <meta name="theme-color" content="#16300b" />
    <title>Restaurant Info</title>
  </head>

  <body class="inside">
    <!-- Beginning header -->
    <header role="banner">
      <!-- Beginning nav -->
      <div id="nav-wrapper">
        <nav>
          <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
      </div>
      <!-- Beginning breadcrumb -->
      <ul aria-label="Breadcrumb" id="breadcrumb">
        <li><a href="/" aria-current="page">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent" role="main">
      <!-- Beginning map -->
      <section id="map-container">
        <div id="map" role="application" aria-label="restaurants map"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h1 id="restaurant-name" autofocus></h1>
        <div id="restaurant-favorite"></div>
        <br />
        <img id="restaurant-img" />
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container"><ul id="reviews-list"></ul></section>
      <section id="review-form-section"><div id="review-form"></div></section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer" role="contentinfo">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All
      Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker.register("/sw.js").then(
            function(registration) {
              // Registration was successful
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            },
            function(err) {
              // registration failed :(
              console.log("ServiceWorker registration failed: ", err);
            }
          );
        });
      }
    </script>
    <!-- idb script -->
    <script
      type="application/javascript"
      charset="utf-8"
      src="/js/idb.js"
    ></script>
    <script
      type="application/javascript"
      charset="utf-8"
      src="/js/idbhelper.js"
    ></script>
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAod5a8dZwyVUjTY6kbAl1HQ08qBgnoCI4&libraries=places&callback=initMap"
    ></script>
    <!-- End scripts -->
  </body>
</html>
