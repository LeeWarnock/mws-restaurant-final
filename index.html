<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Description" content="Restaurant Reviews" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://maps.gstatic.com" />
    <link rel="preconnect" href="http://localhost:1337" />
    <link
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/styles.css"
      media="screen"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="img/icons/fork_knife_512.png" />
    <meta name="theme-color" content="#16300b" />
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <header role="banner">
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main id="maincontent" role="main">
      <section id="map-container">
        <div id="map" role="application" aria-label="restaurants map"></div>
      </section>
      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <div class="select-group">
            <label for="neighborhoods-select">Select Neighbor: </label>
            <select
              id="neighborhoods-select"
              name="neighborhoods"
              onchange="updateRestaurants()"
              autofocus
            >
              <option value="all">All Neighborhoods</option>
            </select>
          </div>
          <div class="select-group">
            <label for="cuisines-select">Select Cuisine: </label>
            <select
              id="cuisines-select"
              name="cuisines"
              onchange="updateRestaurants()"
            >
              <option value="all">All Cuisines</option>
            </select>
          </div>
          <div class="select-group">
            <input
              id="favorites"
              type="hidden"
              name="favorite"
              onclick="updateRestaurants()"
              aria-label="Show favorites only"
            />
            <div class="favorites">Show Favorites Only</div>
          </div>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </main>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker.register("/sw.js").then(
            function(registration) {
              // Registration was successful
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            },
            function(err) {
              // registration failed :(
              console.log("ServiceWorker registration failed: ", err);
            }
          );
        });
      }
    </script>
    <script
      type="application/javascript"
      charset="utf-8"
      src="/js/idb.js"
    ></script>
    <script
      type="application/javascript"
      charset="utf-8"
      src="/js/idbhelper.js"
    ></script>
    <script
      type="application/javascript"
      charset="utf-8"
      src="/js/dbhelper.js"
    ></script>
    <script
      type="application/javascript"
      charset="utf-8"
      src="/js/main.js"
    ></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAod5a8dZwyVUjTY6kbAl1HQ08qBgnoCI4&libraries=places&callback=initMap"
    ></script>

    <footer id="footer" role="contentinfo">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All
      Rights Reserved.
    </footer>
  </body>
</html>
